<!DOCTYPE html>
<html>
<head>
    {{#style}}
    <style type="text/css">
        .error-message {
            position: relative;
            padding: 10px;
            margin: 10px 0;
            background: #fff3f3;
            border: 1px solid #ffcdd2;
            border-radius: 4px;
        }
        .copy-button {
            position: absolute;
            right: 10px;
            top: 10px;
            padding: 5px 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .copy-button:hover {
            background: #0056b3;
        }
    </style>
    {{/style}}
</head>
<body>
    <div class="error-container">
        {{#errorMessages}}
        <div class="error-message" id="error-{{id}}">
            <button class="copy-button" onclick="copyError('error-{{id}}')">Copy Error</button>
            <pre>{{message}}</pre>
        </div>
        {{/errorMessages}}
    </div>

    <script>
        function copyError(errorId) {
            const errorDiv = document.getElementById(errorId);
            const errorText = errorDiv.querySelector('pre').textContent;
            navigator.clipboard.writeText(errorText).then(() => {
                const button = errorDiv.querySelector('.copy-button');
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = 'Copy Error';
                }, 2000);
            });
        }
    </script>
</body>
</html>
